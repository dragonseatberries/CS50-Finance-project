{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select id='symbol' onkeyup="validate()" class="form-control" name="symbol">
                <option disabled selected value"Symbol">Symbol</option>
                {% for symbol in list_symbol %}
                <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" onkeyup="validate()" id='shares' autocomplete='off' name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button id='submit' class="btn btn-primary" disabled type="submit">Sell</button>

    </form>

    <script>
        function validate(){
            shares = document.querySelector('#shares').value;
            symbol = document.querySelector('#symbol').value;
            if ((symbol === 'Symbol') || (shares === '')){
                document.querySelector('#submit').disabled = true;
            } else {
                document.querySelector('#submit').disabled = false;
            };
        }
    </script>

{% endblock %}
